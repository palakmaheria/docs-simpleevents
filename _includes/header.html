<div class="header-container">
    <header class="wrapper clearfix">
      <a href="{{ site.url }}"><h1 class="title">{{ site.title }}</h1></a>
        <nav> 
            <ul>
                {% for link in site.links %}
                        <li>
                                {% if link.external %}
                                        <a href="{{ link.url }}">{{ link.title }}</a>
                                {% else %}
                                        <a href="{{ site.url }}{{ link.url }}">{{ link.title }}</a>
                                {% endif %} 
                        </li>
                {% endfor %}
            </ul>
        
        </nav>
    </header>
</div>
